<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question 3</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to right, #f3e5ab, #f5b461);
    color: #333;
    margin: 0;
    padding: 20px;
  }
  .container {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
	box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }
  h1 {
    color: #ff9900;
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
  }
  .question {
    background-color: #ecf0f1;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 10px;
    position: relative;
    font-size: 1.2em;
	box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .question img {
    width: 50px;
    height: 50px;
    vertical-align: middle;
    margin-right: 10px;
  }
  .options {
    margin-top: 10px;
  }
  .option {
    padding: 10px;
    margin: 5px 0;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    background-color: #e6f7ff;
    border: 2px solid #b3d4fc;
    display: inline-block;
    margin-right: 10px;
  }
  .option:hover {
    background-color: #d1e8ff;
  }
  .correct {
    background-color: #c8e6c9;
    border-color: #a5d6a7;
  }
  .incorrect {
    background-color: #ffcdd2;
    border-color: #ef9a9a;
  }
  .selected {
    background-color: #b3e5fc;
    border-color: #4dd0e1;
  }
  .feedback {
    opacity: 0;
    transition: opacity 0.5s;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
    text-align: center;
    font-size: 1.1em;
  }
  .reveal {
    opacity: 5;
  }
  .submit-btn {
    background-image: url('https://via.placeholder.com/150');
    background-size: cover;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.5em;
    display: block;
    width: 100%;
    text-align: center;
    margin-top: 20px;
    transition: transform 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
  }
  .submit-btn:hover {
    transform: scale(1.05);
  }
    .home-btn {
  display: inline-block;
  padding: 10px 20px;
  margin-bottom: 20px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.home-btn:hover {
  background-color: #0056b3;
}
</style>
<script>
// Array of questions with options and images
var questions = [
  { q: "How many ways can you arrange the letters of the word BALLOON?",
		options: [
		"1206", 
		"1260", 
		"2160", 
		"2610"],
	a: "1260"},
  { q: "Which of the following symbols represent permutation",
		options: [
		"10P15", 
		"15P10", 
		"10C15", 
		"15C10"],
	a: "15P10"},
  { q: "What is the value of 7!",
		options: [
		"4050", 
		"5040", 
		"5400", 
		"4500"],
	a: "5040"},
  { q: "Out of 5 consonants and 4 vowels, how many words of 2 conconants and 2 vowels can be formed?",
		options: [
		"1400", 
		"1440", 
		"1420", 
		"1460"],
	a: "1440"},
  { q: "It's your mom's birthday next week. You and your siblings plan to have surprise birthday gift to her. Online shop offered 3 types of sandals, 2 brand of lipstick, and 2 kinds of dress. How many ways can you select one item in each type?",
		options: [
		"12", 
		"6", 
		"3", 
		"2"],
	a: "12"} ];

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]]; // Swap elements
  }
}

function displayQuestions() {
  shuffleArray(questions);
  var quizContainer = document.getElementById('quiz');
  quizContainer.innerHTML = '';
  questions.forEach(function(question, index) {
    var optionsHTML = question.options.map(function(option, optionIndex) {
      return `<div class="option" onclick="selectOption(${index},${optionIndex})">${option}</div>`;
    }).join('');
    quizContainer.innerHTML += `
      <div class="question">
        <p>${question.q}</p>
        <div class="options">${optionsHTML}</div>
        <div class="feedback" id="f${index}"></div>
      </div>
    `;
  });
  quizContainer.innerHTML += '<button class="submit-btn" onclick="checkAnswers()">Submit Answers</button>';
}

function selectOption(questionIndex, optionIndex) {
  var options = document.querySelectorAll(`#quiz .question:nth-child(${questionIndex + 1}) .option`);
  options.forEach(function(option) {
    option.classList.remove('selected');
  });
  options[optionIndex].classList.add('selected');
}

function checkAnswers() {
  var correctCount = 0;
  questions.forEach(function(question, index) {
    var selectedOption = document.querySelector(`#quiz .question:nth-child(${index + 1}) .option.selected`);
    var feedbackDiv = document.getElementById('f' + index);
    if(selectedOption && selectedOption.textContent === question.a) {
      correctCount++;
      feedbackDiv.textContent = 'Correct!';
      feedbackDiv.className = 'feedback correct reveal';
    } else {
      feedbackDiv.textContent = 'Incorrect. The correct answer is ' + question.a + '.';
      feedbackDiv.className = 'feedback incorrect reveal';
    }
  });

  // Display the total number of correct answers
  var feedbackContainer = document.getElementById('feedback');
  feedbackContainer.innerHTML = `<h3 align="center">You got ${correctCount} out of ${questions.length} correct.</h3>`;
  if(correctCount === questions.length) {
    feedbackContainer.innerHTML += '<p align="center">Great job! You answered all questions correctly!</p>';
  } else {
    feedbackContainer.innerHTML += '<p align="center">Keep practicing to improve your math skills!</p>';
  }
}

// Initialize the quiz when the window loads
window.onload = displayQuestions;
</script>
</head>
<body>
<div class="container">
  <a href="index.html" class="home-btn">Home</a>
<div class="container">
  <h1>3rd Quarter Exam Review</h1>
  <div id="quiz"></div>
  <div id="feedback"></div>
</div>
</body>
</html>
